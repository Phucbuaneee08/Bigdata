<!DOCTYPE html>
<html>
<head>
  <title>Upload và Xem PDF</title>
</head>
<body>
  <h2>Upload và Xem PDF</h2>
  
  <input type="file" id="pdfInput" accept=".pdf" />
  <a id="pdfLink" style="display: none;" target="_blank">Xem PDF</a>

  <script>
    document.getElementById('pdfInput').addEventListener('change', function (event) {
      var file = event.target.files[0];
      
      if (file) {
        var fileURL = URL.createObjectURL(file);
        document.getElementById('pdfLink').href = fileURL;
        document.getElementById('pdfLink').style.display = 'block';
      }
    });
  </script>
</body>
</html>
